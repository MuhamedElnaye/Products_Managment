<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/crud.css" />
    <title>Product Managment System</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2>CRUDS</h2>
        <h3>Product Managment System</h3>
      </div>
      <div class="inputs">
        <input type="text" class="title" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <div id="total">0</div>
          <!-- <small id="total">1223</small> -->
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="categorys" placeholder="category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchbolck">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="btnsearch">
            <button onclick="getsearchMood(this.id)" id="searchtitle">
              Search By Title
            </button>
            <button onclick="getsearchMood(this.id)" id="searchcategory">
              Search By category
            </button>
          </div>
          <div id="deleteall"></div>
          <table border="1">
            <tr id="thead">
              <th>ID</th>
              <th>Title</th>
              <th>Price</th>
              <th>Taxes</th>
              <th>ADS</th>
              <th>Discount</th>
              <th>Total</th>
              <th>Category</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
